<html>
  <head>
    <title>Youtube Player</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
      integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div id="logo-container">
        <i class="fas fa-bars"></i>
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/YouTube_Logo.svg/1280px-YouTube_Logo.svg.png"
          alt="youtue-logo"
          id="logo"
        />
      </div>
      <div id="search-bar">
        <input type="text" placeholder="Search" />
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>

      <div id="icons-bar">
        <i class="fas fa-camera"></i>
        <i class="fas fa-bars"></i>
        <i class="fas fa-bell"></i>
        <div class="profile-img">
          <img
            src="https://via.placeholder.com/50"
            alt="profile-pic"
            id="profile-img"
          />
        </div>
      </div>
    </header>
    <main>
        <div id="video-container">
          <div id="video-player">
            <iframe src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div id="video-title">
            <p>Contributing to Open Source Part I: The Easy Way</p>
          </div>
          <div id="video-info">
            <div class="ratings">
              <div class="views">
                <p>57,151 views</p>
              </div>
              <div class="date">
                <p>â€¢ Feb 27, 2014</p>
              </div>
            </div>
            <div class="reactions">
              <div class="likes">
                <i class="fas fa-thumbs-up"><span> 554</span></i>
                <i class="fas fa-thumbs-down"> <span>213</span> </i>
              </div>
              <i class="fas fa-share"><span>share</span></i>
              <i class="fas fa-list-ul"><span>save</span></i>
              <i class="fas fa-bars"></i>
            </div>
          </div>
        </div>
        <div class="video-description"></div>
      </section>
      <aside class="recommendation">
        <div class="recommended-video">
          <img src="" alt="" class="thumbnail">
          <div class="info">
            <div id="rec-video-title"></div>
            <div class="channel-name"></div>
            <div class="video-details"></div>
          </div>
        </div>

      </aside>
    </main>
  </body>
</html>
